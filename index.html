<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='UTF-8' />
    <link rel='icon' type='image/svg+xml' href='/favicon.ico' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>GitHub · GitHub user finder</title>
    <meta name='title' content='GitHub · GitHub user finder'>
    <meta name='description' content='Find GitHub information from users'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0' />
  </head>
  <body>
    <a href='#main' class='skip-to-content'>
      Skipt to Content
    </a>

    <header class='header' data-header>
      <div class='container'>
        <a href='/'>
          <svg class='logo' height='48' aria-hidden='true' viewBox='0 0 16 16' version='1.1' width='48' data-view-component='true'>
            <path d='M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z'></path>
        </svg>
        </a>
  
        <div class='header-search'>
          <button class='icon-btn search-toggler' aria-controls='searchBox' aria-expanded='false' aria-label='Toggle search' data-search-toggler>
            <span class='material-symbols-rounded search-icon' aria-hidden='true'>search</span>
            <span class='material-symbols-rounded close-icon' aria-hidden='true'>arrow_back</span>
          </button>
  
          <div class='search-box' id='searchBox'>
            <span class='material-symbols-rounded leading-icon'>search</span>
            <input type='search' name='search' aria-label='Search GitHub username' placeholder='Search' class='search-field' data-search-field>
            <button class='search-btn' aria-label='Search submit' data-search-submit>
              <span class='material-symbols-rounded'>search</span>
              <span class='label-1'>Search</span>
            </button>
          </div>
        </div>

        <button class='icon-btn theme-btn' aria-pressed='false' aria-label='Toggle dark and light mode' data-theme-btn>
          <span class='material-symbols-rounded sun-icon' aria-hidden='true'>light_mode</span>
          <span class='material-symbols-rounded moon-icon' aria-hidden='true'>dark_mode</span>
        </button>
      </div>
    </header>

    <main class="main" id="main">
      <div class="container">
        <section class="profile" data-profile-card>
          <div class="profile-skeleton">
            <div class="skeleton avatar-skeleton"></div>
            <div class="skeleton title-skeleton"></div>
            <div class="skeleton text-skeleton text-1"></div>
            <div class="skeleton text-skeleton text-2"></div>
            <div class="skeleton text-skeleton text-3"></div>
          </div>
        </section>
      </div>
    </main>
    <script type='module' src='/main.js'></script>
  </body>
</html>
