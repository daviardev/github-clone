    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>GitHub · GitHub user finder</title>
    <meta name='title' content='GitHub · GitHub user finder'>
    <meta name='description' content='Find GitHub information from users'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0' />

        </svg>
        </a>
  
        <div class='header-search'>
          <button class='icon-btn search-toggler' aria-controls='searchBox' aria-expanded='false' aria-label='Toggle search' data-search-toggler>
            <span class='material-symbols-rounded search-icon' aria-hidden='true'>search</span>
            <span class='material-symbols-rounded close-icon' aria-hidden='true'>arrow_back</span>
          </button>
  
          <div class='search-box' id='searchBox'>
            <span class='material-symbols-rounded leading-icon'>search</span>
            <input type='search' name='search' aria-label='Search GitHub username' placeholder='Search' class='search-field' data-search-field>
            <button class='search-btn' aria-label='Search submit' data-search-submit>
              <span class='material-symbols-rounded'>search</span>
              <span class='label-1'>Search</span>
            </button>
          </div>
        </div>

        <button class='icon-btn theme-btn' aria-pressed='false' aria-label='Toggle dark and light mode' data-theme-btn>
          <span class='material-symbols-rounded sun-icon' aria-hidden='true'>light_mode</span>
          <span class='material-symbols-rounded moon-icon' aria-hidden='true'>dark_mode</span>
        </button>
      </div>
    </header>

    <main class="main" id="main">
      <div class="container">
        <section class="profile" data-profile-card>
          <figure class="avatar-circle img-holder" style="--width: 280; --height: 280">
            <img
              src="https://avatars.githubusercontent.com/u/65743790?v=4"
              alt="image profile"
              class="img-cover"
              width="280"
              height="280"
            >
          </figure>

          <h1 class="title-2">daviardev</h1>

          <p class="username text-primary">jersonsilvaa</p>

          <p class="bio">Training Developer Web App, Game Developer, Mobile Developer</p>

          <a href="#" target="_blank" class="btn btn-secondary">
            <span class="material-symbols-rounded" aria-hidden="true">open_in_new</span>
            <span class="span">See on GitHub</span>
          </a>

          <ul class="profile-meta">
            <li class="meta-item">
              <span class="material-symbols-rounded" aria-hidden="true">apartment</span>
              <span class="meta-text">Colombia / Barranquilla</span>
            </li>
            <li class="meta-item">
              <span class="material-symbols-rounded" aria-hidden="true">captive_portal</span>
              <a href="#" target="_blank" class="meta-text">youtube.com/daviardev</a>
            </li>
            <li class="meta-item">
              <span class="icon">
